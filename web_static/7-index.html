<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Tanzania,....</h4>
                <ul class="popover">
                    <li>
                        <h2>Kenya:</h2>
                        <ul>
                            <li>Nairobi</li>
                            <li>Mombasa</li>
                            <li>Nakuru</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Sans francisco</li>
                            <li>los Angels</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen....</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Wifi</li>
                    <li>Swimming pool</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
